<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" class="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="overlay">
          <img
            src="./images/image-header-mobile.jpg"
            alt=""
            class="header-img"
          />
        </div>
      </div>

      <div class="text-container">
        <h1 class="purpose">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-container">
          <div class="companies-container">
            <h2 class="companies-value">10k+</h2>
            <p class="companies">COMPANIES</p>
          </div>
          <div class="templates-container">
            <h2 class="templates-value">314</h2>
            <p class="templates">TEMPLATES</p>
          </div>
          <div class="queries-container">
            <h2 class="queries-value">12m+</h2>
            <p class="queries">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
